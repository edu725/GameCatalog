{% load static %}
{% for clothing in clothes %}
<div class="col-sm-6 col-md-4 col-lg-3 mb-4">
    <a href="{% url 'detail_clothing' clothing.id %}" style="text-decoration: none;">
        <div class="card mb-4">
            <img class="card-img-top" src="{{ clothing.path.url }}" alt="{{ clothing.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ clothing.title }}</h5>
                <p class="card-text">{{ clothing.description }}</p>
                <p class="card-text">Valor: R${{ clothing.value }},00</p>
                <p class="card-text">Quantidade: {{ clothing.amount }} unidades</p>
            </div>
        </div>
    </a>
</div>
{% endfor %}
